<!doctype html>
<html lang="en">
  <head>
    <!--firebase files-->
     <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>CGC Forum</title>
    <title>CGC Forum</title>
    <!-- CSS -->
    <style type="text/css">
          .user-display{
          font-size: 20px;
          width: 30px;
          height: 30px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
          color: white;
          background: #3B5998;
        }
        .user-display-nav{
          font-size: 25px;
          width: 40px;
          height: 40px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
          color: white;
          background: #3B5998;
        }
        .question-box{
          width:90%
        }
 
    </style>

  </head>
  <body class="bg-light">
     <!-- nav bar starts-->
    <div id="main-bar"></div>
    <script>
      $("#main-bar").load("nav.html");
    </script>
    <!--nav bar ends-->

    <br/>
    <br/>

    <!--Main Container Starts-->
    <div class="container question-box bg-white rounded shadow mt-5">
      <div class="media pt-4 pl-2">
        <img id="profile-pic" class="float-left user-display m-2">
        <div class="media-body">
          <small id="info" class="text-muted"></small>
          <a style="color: blue;"><p style="font-weight: bold;" id="title" class="card-text text-left"></p></a>
          <a style="color: blue;"><p id="content" class="card-text text-left"></p></a>
          <a data-toggle="collapse" href="#collapseReply" aria-expanded="false" aria-controls="collapseReply"><small class="text-muted reply-hover"><i class="fa fa-reply"></i> Reply </small></a>
          <a href="#"><i class="text-muted fa fa-comments-o"></i><small id="answers" class="px-2 text-muted"></small></a>
          <a href="#"><small class="text-muted"><i class="fa fa-arrow-circle-up"></i> Upvote</small></a>
          <div class="collapse" id="collapseReply">
            <form onsubmit="return reply()">
                <input type="text" name="comment" class="form-control" rows="3" id="comment">
                <input type="hidden" name="id" value="" id="query-id">
                <button type="submit" class="btn btn-info mt-1">Reply</button>
            </form>
          </div>
          <hr/>
<!--replies-->
<div id="replies">
           
</div>
            <form onsubmit="return reply()">
              <input type="text" name="comment" class="form-control" rows="3" id="comment">
              <input type="hidden" name="id" value="" id="query-id2">
              <button type="submit" class="btn btn-info mt-1">Reply</button>
          </form>
        </div>
        <ul class="nav justify-content-end">
          <li><a href="#"><i class="fa fa-share-alt py-2 pr-4 text-secondary" style="font-size:20px" aria-hidden="true"></i></a></li>
        </ul>
      </div>
      <hr/>  


      <div class="mt-3">
        <p class="text-muted text-center" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 35px;">Latest</p>
        <ul id="queries" style="list-style-type:none;">

       </ul>

      </div>

    </div>
  <!--Main container ends-->

    <!--JavaScript -->
    <script type="text/javascript">
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover({
            placement : 'bottom',
            html : true,
            title : 'I\'m <strong class="mr-5"> Demo Forum </strong> <a href="#" class="close ml-5" data-dismiss="alert">&times;</a>',
            content : '<div><a href="./profile.html"><p class="text-muted">View my Profile</p></a><hr/><div class="d-flex justify-content-center"><a type="button" class="btn btn-info"><i class="fa fa-sign-out"></i> Log out</a></div></div>'
        });
        $(document).on("click", ".popover .close" , function(){
            $(this).parents(".popover").popover('hide');
        });
      });
      $(document).ready(function(){
        $('[data-toggle="popover2"]').popover({
            placement : 'bottom',
            html : true,
            title : '<strong class="mr-5"> Notification </strong> <a href="#" class="close ml-5" data-dismiss="alert">&times;</a>',
            content : '<div><ul><li><a class="text-dark" href="#">Notification 1</a></li></ul></div>'
        });
        $(document).on("click", ".popover2 .close" , function(){
            $(this).parents(".popover2").popover('hide');
        });
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="firebase-setup.js"></script>
    <script src="navbar-auth.js"></script>
    <script src="firebase-querypage.js"></script>
    <script src="firebase-reply.js"></script>
  </body>
</html>
