<!doctype html>
<html lang="en">
  <head>
    <!--firebase files-->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>CGC Forum</title>
    <!--CSS-->
    <style type="text/css">
        .user-display{
          font-size: 40px;
          width: 70px;
          height: 70px;
          text-align: center;
          text-decoration: none;
          margin: auto;
          padding: 6px 6px;
          border-radius: 50%;
          color: white;
          background: #3B5998;
        }
        .user-display-nav{
          font-size: 25px;
          width: 40px;
          height: 40px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
          color: white;
          background: #3B5998;
        }  
    </style>
  </head>
  <body class="bg-light">
     <!-- nav bar starts-->
    <div id="main-bar"></div>
    <script>
      $("#main-bar").load("nav.html");
    </script>
    <!--nav bar ends-->

    <!--Login form starts-->
    <br/><br/>
    <!--Logo with name-->
    <a class="navbar-brand d-flex justify-content-center mt-5" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
    </a>
    
    <!-- Login container starts-->
    <div class="container mt-3 bg-white rounded shadow p-3 ">
        <div class="media">
            <img class="float-left user-display" id="show-profile" style="border-style: none;background-color: white;"/>
            <div class="media-body">
              <h5 id="displayname" class="mt-0"></h5>
              <p class="text-muted">Email- <span id="email" style="color: black;"></span></p>
              <p class="text-muted">Mobile no.- <span  id="phone" style="color: black;"></span></p>
              <p class="text-muted">Department-<span id="department" style="color: black;"> </span></p>
            </div> 
          </div>
    </div>
    <!--Login form ends-->
    <!--JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="firebase-setup.js"></script>
    <script src="navbar-auth.js"></script>
    <script src="firebase-profile.js"></script>
  </body>
</html>
