        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
    </a>
    <!--Signup container-->
    <div class="container question-box mt-3 bg-white rounded shadow p-3">
        <p class="text-center text-secondary" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 25px;" >Create a new Account</p>
        <!--2 divison Input and oAuth-->
        <div class="row">
         <div class="col-sm p-2 m-2 border-right d-inline">
          <form class="container">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
            </div>  
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="examplePhone">Mobile no.</label>
              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile number" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>   
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="exampleFormControlSelect1" required>
                  <option>Select</option>
                  <option>COE</option>
                  <option>CEC</option>
                  <option>Computer Application</option>
                  <option>Management</option>
                  <option>Pharmacy</option>
                  <option>Bio-Technology</option>
                  <option>Hotel Management</option>
                  <option>Education</option>

                </select>
            </div> 
            <form>
              <div class="form-group">
                <label for="profile">Upload Profile</label>
                <input type="file" class="form-control-file" id="profile">
              </div>
            </form> 
            <button type="submit" class="btn btn-info">SignUp</button>
          </form>
         </div>
         <div class="col-sm m-4 ">
            <a href="#" class="fb p-2 d-block social-btn text-center">
               <i class="fa fa-facebook" style="font-size:20px"></i>  Signup with Facebook
            </a>
            <a href="#" class="gmail p-2 d-block social-btn text-center">
                <i class="fa fa-google" style="font-size:20px"></i>  Signup with Gmail
            </a><br/>
            <a href="/login.html"><small class="text-muted text-center d-block">Already have a Account? Log In</small></a>
         </div>
        </div>
    </div>

        });
        $(document).on("click", ".popover .close" , function(){
            $(this).parents(".popover").popover('hide');
        });
