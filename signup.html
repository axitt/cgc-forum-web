<!doctype html>
<html lang="en">
  <head>
    <!--firebase files-->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-storage.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>CGC Forum</title>
    <!--CSS-->
    <style type="text/css">
       .social-btn{
           text-decoration: none;
           border:none;
           border-radius: 4px;
           margin: 5px 0;
           font-size: 15px;
           opacity: 0.90;
       }
       .user-display-nav{
          font-size: 25px;
          width: 40px;
          height: 40px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
          color: white;
          background: #3B5998;
        }
       .fb {
          background-color: #3B5998;
          color: white;
        }
        .gmail {
          background-color: #dd4b39;
          color: white;
        }
        .social-btn:hover {
          opacity: 1;
          text-decoration: none;
          color:white;
        }
        .question-box{
          width:90%
        }
        @media (min-width: 992px) { 
          .form-container{
            width:40%;
          }
         }

        
    </style>
  </head>
  <body class="bg-light">
   <!-- nav bar starts-->
    <div id="main-bar"></div>
    <script>
      $("#main-bar").load("nav.html");
    </script>
    <!--nav bar ends-->

    <!--Signup form starts-->
    <br/>
    <br/>
    <!--Logo with name-->
    <a class="navbar-brand d-flex justify-content-center mt-5" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
    </a>
    <!--Signup container-->
    <div class="container question-box mt-3 mb-4 bg-white rounded shadow p-3 form-container">
        <p class="text-center text-secondary" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 25px;" >Create a new Account</p>
        <!--2 divison Input and oAuth-->
          <form id="signup-details" class="container">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input name="name" type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
            </div>  
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="phone">Mobile no.</label>
              <input type="tel" class="form-control" id="phone" placeholder="Mobile number" required>
              <div id="recaptcha"></div>
            </div>
            <div id="otp-form" style="display: none;">
              <input type="text" id="verificationcode" placeholder="Enter the OTP">
              <button type="button" onclick="codeverify()">Verify</button>
              <a id="otp-error" style="color: red;"></a>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name="cpassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div> 
             <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control" id="exampleFormControlSelect1">
                  <option selected>Select</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div> 
             <div class="form-group" >
                <label for="department">Department</label>
                <select name="dept" class="form-control" id="exampleFormControlSelect1">
                  <option>Select</option>
                  <option>Engineering</option>
                  <option>Computer Application</option>
                  <option>Management</option>
                  <option>Pharmacy</option>
                  <option>Bio-Technology</option>
                  <option>Hotel Management</option>
                  <option>Education</option>

                </select>
            </div>
              <div class="form-group">
                <label for="profile">Upload Profile</label>
                <input name="profilepic" type="file" class="form-control-file" id="profile" onchange="choosefile(event)">
              </div>
            <button type="submit" class="btn btn-info">SignUp</button>
            <hr/>
          </form>
          <div class="mx-auto" style="width: 200px;">
            <a href="#" class="fb p-2 d-block social-btn text-center">
               <i class="fa fa-facebook" style="font-size:20px"></i>  Signup with Facebook
            </a>
            <a href="#" class="gmail p-2 d-block social-btn text-center">
                <i class="fa fa-google" style="font-size:20px"></i>  Signup with Gmail
            </a>
            <a href="/login.html"><small class="text-muted text-center d-block">Already have an Account? Log In</small></a>
          </div>
    </div>

    <!--Signup form ends-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="firebase-setup.js"></script>
    <script type="text/javascript" src="firebase-signup.js"></script>
    <script type="text/javascript" src="navbar-auth.js"></script>
  </body>
</html>
